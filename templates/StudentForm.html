<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <title>Form Sample</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> FORM</h1>
        <form action="/student/" method="post">
            {% csrf_token %}
            <div class="form-group" >
              <label for="name">{{ form.name.label }}</label>
              <input type="name" name="name" class="form-control"placeholder="Enter your Name">
            </div>
            <div class="space"></div>
            <div class="form-group">
              <label for="roll">{{ form.roll.label }}</label>
              <input type="text" name="roll" class="form-control" placeholder={{form.roll.help_text}}>
            </div>
            <div class="form-group">
                <label for="year">{{ form.year.label }}</label>
                <input type="integer" name="year" class="form-control" placeholder="Enter your Year">
            </div>
            <div class="form-group">
                <label for="dob">{{ form.dob.label }}</label>
                <input type="date" name="dob" class="form-control"placeholder="Enter DOB">
            </div>
            <div class="form-group">
                <label for="degree">{{ form.degree.label }}</label>
                <input type="text" name= "degree"class="form-control" placeholder="Enter Degree">
            </div>
            <div class="form-group">
                <label for="branch">{{ form.branch.label }}</label>
                <input type="text" name="branch" class="form-control" placeholder="Enter your Branch">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
